<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>    <title>Document</title>
</head>
<body class="container-fluid mt-2">
    <h1 class="bg-dark text-center text-white border border-dark pb-2">Tonality Lexicon Base</h1>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <div class="card-header">
                    Input
                </div>
                <div class="card-body">
                    <textarea class=" form-control shadow-none" placeholder="Ketik kalimat atau kata di sini . . ." class="form-control" name="" id="inputkalimat" cols="30" rows="10"></textarea>
                </div>
                <button class="btn-primary shadow-none" onclick="analisaSentimen()">Analisa Sentimen</button>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 mt-3 mt-md-0">
            <div class="card">
                <div class="card-header">
                    Output
                </div>
                <div class="card-body" id="result">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <td>Jumlah Kata</td>
                                <td id="jumlahkata">#</td>
                            </tr>
                            <tr>
                                <td>Jumlah Bobot</td>
                                <td id="jumlahbobot">#</td>
                            </tr>
                            <tr>
                                <td>Klasifikasi Sentimen</td>
                                <td id="klasifikasi">#</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="words.js"></script>
<script src="prototypelexicon.js"></script>
<script>
    function analisaSentimen(){
        var s = document.getElementById("inputkalimat").value;
        var kalimatBersih = hapusKarakter(s);
        var listToken = tokenisasi(kalimatBersih);
        var listTokenBobot = hitungBobot(listToken);
        var bobot = bobotFinal(listTokenBobot);
        var klasifikasiakhir = klasifikasi(bobot);
        console.table(listTokenBobot);
        hasilAkhir(bobot,klasifikasiakhir);
        document.getElementById("jumlahkata").innerHTML=listTokenBobot.length;
        document.getElementById("jumlahbobot").innerHTML=bobot;
        document.getElementById("klasifikasi").innerHTML=klasifikasiakhir;
        
    }
    
</script>
